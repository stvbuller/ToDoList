<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
 <div class="container">
  <div class="row">
    <div class="col-md-6">Items To Do
      <ul class="list-group">
        <li class="list-item-group">Make breakfast
          <button type="button" class="btn btn-danger">Delete</button>
          <input type="checkbox" class="itemcheckbox">
        </li>
        <li class="list-item-group">Have lunch
            <button type="button" class="btn btn-danger">Delete</button>
            <input type="checkbox" class="itemcheckbox">
        </li>
        <li class="list-item-group">Do dinner
          <button type="button" class="btn btn-danger">Delete</button>
          <input type="checkbox" class="itemcheckbox">
        </li>
      </ul>  
    </div>  

  <div class="col-md-6">New Items</div>
</div>
 

<script type="text/javascript" src="jscripts/list_scripts.js"></script>
</body>
</html>
