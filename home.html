<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
  <div class="container-fluid">
    </div class="row-fluid">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <h2>To Do</h2>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <h2>New Items</h2>
      </div>
    </div>
    <div class="row-fluid">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <table class="table table-borderd">
        <thead></thead>
        <tbody></tbody> 
      </table> 
    </div> 
    <div class="col-md-1"></div>
    <div class="col-md-1"></div><!--second column, with the form-->
    <div class="col-md-4">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" id="newInput" placeholder="Get it done!" autocomplete="off" />
          <button type="submit" class="btn btn-default" id="addItem">Add to the list</button>
          <div class="alert alert-warning" role="alert">
          You've already added this!
          </div>
        </div>   
      </form>
    <div class="col-md-1"></div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="jscripts/dom.js"></script>
</body>
</html>
