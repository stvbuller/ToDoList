<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
 <div class="container">
  </div class="page-header">
    <div class="col-md-1"></div>
    <div class="col-md-5"><h2>Items To Do</h2></div>
    <div class="col-md-1"></div>
    <div class="col-md-5"><h2>New Items</h2></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <ul class="list-group">
        <li class="list-item-group">
          <button type="button" class="btn btn-danger">Delete</button>
          Make Breakfast
          <input type="checkbox" class="itemcheckbox pull-right">
        </li>
        <li class="list-item-group">
            <button type="button" class="btn btn-danger">Delete</button>
            Have Lunch
            <input type="checkbox" class="itemcheckbox pull-right">
        </li>
        <li class="list-item-group">
          <button type="button" class="btn btn-danger">Delete</button>
          Do Dinner
          <input type="checkbox" class="itemcheckbox pull-right">
        </li>
      </ul>  
    </div>  

  <div class="col-md-1"></div>
  <div class="col-md-5">
    <form role="form">
      <div class="form-group">
        <label for="newItem">Add the item</label>
        <input type="text" class="form-control" id="newItem">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
</div>
 

<script type="text/javascript" src="jscripts/list_scripts.js"></script>
</body>
</html>
